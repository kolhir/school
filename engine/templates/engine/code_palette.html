
<div id="code" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg w-100" role="document">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h3 class="modal-title" id="code-name"></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ">
        <p id="code-ex"></p>
        <hr class="bg-light"/>
        <div id="code-editor" style="height: 500px;">
        </div>
        <div id = "code-results"></div>
      </div>
      <div id = "code-progress" class="modal-footer p-0">
        <div class="progress" style="width: 100%; height: 20px">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div id = "code-buttons" class="modal-footer">
        <button type="button" class="btn btn-primary" id="code-send">Отправить</button>
        <button type="button" class="btn btn-secondary" id="code-skip" data-dismiss="modal">Пропустить</button>
      </div>
    </div>
  </div>
</div>
