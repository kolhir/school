
<div id="code" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="code-name"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ">
        <p id="code-ex"></p>
        <hr/>
        <div id="code-editor" style="height: 500px;">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="code-send">Отправить</button>
        <button type="button" class="btn btn-secondary" id="code-skip" data-dismiss="modal">Пропустить</button>
      </div>
    </div>
  </div>
</div>
